<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize Your Texts</title>
    <link href="output.css" rel="stylesheet">
</head>

<body class="bg-green-300">
    <div class="body-center bg-blue-400 h-screen grid place-content-center">
        <form id="capitalize-form">
            <input type="text" class="rounded-md shadow-lg px-2 h-8 placeholder:italic placeholder:text-slate-400"
                name="text-to-capitalize" id="text-to-capitalize" placeholder="Enter text to capitalize..." />
            <br />
            <div class="grid place-content-center mt-3">
                <input value="Capitalize"
                    class="rounded-2xl py-1 px-3 w-28 bg-red-600 hover:bg-red-700 text-white border border-b-4 border-red-700"
                    type="submit" />
            </div>
        </form>
        <div class="grid place-content-center mt-3 h-8">
            <h2 id="capitalized-text"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
